<table class="table table-striped">
    <caption>User Details</caption>
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
    </thead>

    <tbody id="users">  
    </tbody>

</table>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog">
    <div class="modal-content">
    <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">

        </h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    
    <div class="modal-body">
        <div id="user-details">
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
    </div>
    </div>
</div>
</div>

<script>

fetch("https://reqres.in/api/users?page=1")
.then(res => res.json())
.then(result => {
    console.log(result)
    console.table(result['data'])

    var users = result['data']
    var output = ''

    for(let i = 0; i < users.length; i++) {
        output = output + `<tr>
            <td>${users[i]['id']}</td>
            <td>${users[i]['first_name']} ${users[i]['last_name']}</td>
            <td>${users[i]['email']}</td>
            <td>
                <button onclick="loadSingleUserData(${users[i]['id']})" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">View</button>
                <a class="btn btn-secondary">Edit</a>
                <button class="btn btn-danger">Delete</button>
            </td>
        </tr>`
    }

    document.getElementById("users").innerHTML = output
})


function loadSingleUserData(id) {

    fetch(`https://reqres.in/api/users/${id}`)
    .then(res => res.json())
    .then(result => {    

        console.table(result['data'])

        var output = `
            <div style="float: left;">
                <img style="min-width: 200px;" src="${result['data']['avatar']}" />
            </div>
            
            <div style="float: right;">
                Id: ${id}  <br>
                First Name: ${result['data']['first_name']} <br>
                Last Name: ${result['data']['last_name']} <br>
                Email : ${result['data']['email']} <br>
            </div>`

            document.getElementsByClassName('modal-title')[0].innerHTML = `${result['data']['first_name']} ${result['data']['last_name']}`
            document.getElementById("user-details").innerHTML = output;
            // alert(id)
    })
}
</script>
